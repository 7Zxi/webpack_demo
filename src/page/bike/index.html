<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bikes</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
</head>
<body>
<audio src="./medias/speak.mp3" id="audio"></audio>
    <div class="container">
        <div class="loading">
            <div>
                <img src="./images/load.gif" class="load">
                <p class="number">0%</p>
            </div>
        </div>
        <div class="shade opacity"></div>
        <div class="shade two opacity"></div>
        <div class="page_box hide">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide page1 animated">
                        <div class="p1_left">
                            <img src="./images/p2.png" class="p2 animate_dom">
                            <div class="p1_lb">
                                <img src="./images/p3.png" class="p3 animate_dom">
                                <img src="./images/p4.png" class="p4 animate_dom">
                                <img src="./images/p5.png" class="p5 animate_dom">
                            </div>
                        </div>
                        <div class="p1_right animate_dom"></div>
                    </div>
                    <div class="swiper-slide page2 ">
                        <div>
                            <div class="p2_top">
                                <img src="./images/p6.png" class="p6 animate_dom">
                                <img src="./images/p7.png" class="p7 animate_dom">
                            </div>
                            <div class="p2_center">
                                <img src="./images/p9.png" class="p9 animate_dom">
                                <div class="p8">
                                    <img src="./images/p8.png" class="animate_dom">
                                </div>
                                <div class="p10">
                                    <img src="./images/p10.png" class="animate_dom">
                                </div>
                            </div>
                            <img src="./images/p11.png" class="p11 animate_dom">
                            <img src="./images/p12.png" class="p12 animate_dom">
                        </div>
                    </div>
                    <div class="swiper-slide page3 ">
                        <div>
                            <div class="p3_top">
                                <img src="./images/p14.png" class="p14 animate_dom">
                                <img src="./images/p15.png" class="p15 animate_dom">
                            </div>
                            <div class="p3_center">
                                <img src="./images/p16.png" class="p16 animate_dom">
                                <div class="p16_bg animate_dom"></div>
                            </div>
                            <img src="./images/p17.png" class="p17 animate_dom">
                            <div class="p3_bottom">
                                <img src="./images/p18.png" class="p18 animate_dom">
                                <img src="./images/p13.png" class="p13 animate_dom">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
